<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <firebase-app auth-domain="hpmg-56df3.firebaseapp.com" database-url="https://hpmg-56df3.firebaseio.com/" api-key="AIzaSyCKxkkMfRQlhG5vTWh8Y_1yNWtMCTa-YPM">
    </firebase-app>

    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="showError"></firebase-auth>
    <!-- <div>Test</div> -->

    <template is="dom-if" if="{{_needToSignIn(userStore)}}">
      <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
        <my-landing-page name="landing-page" user="{{user}}"></my-landing-page>
        <my-signin name="signin"></my-signin>
        <my-register-signin name="register-signin"></my-register-signin>
        <my-view404 name="view404"></my-view404>
      </iron-pages>
    </template>

    <template is="dom-if" if="{{_alreadySignedIn(userStore)}}">

      <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
      <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

      <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">
        <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
          <div style="height: 100%; overflow: auto;">
            <app-header fixed>
              <app-toolbar>
                <iron-image class="avatar" sizing="contain" src=""></iron-image>
                <div class="pad">
                  <div class="primary" on-tap="_signOut">[[user.email]]</div>
                  <div class="shortText">Sales Agent</div>
                  <div class="longText"></div>
                </div>
              </app-toolbar>

            </app-header>

            <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <a name="dashboard" href="[[rootPath]]">
                <paper-icon-item toggles="true" class="menuSelected">
                  <iron-icon icon="my-icons:dashboard" slot="item-icon"></iron-icon>
                  <span>Dashboard</span>
                </paper-icon-item>
              </a>

            </iron-selector>


          </div>
        </app-drawer>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <my-dashboard name="dashboard"></my-dashboard>
          <my-view404 name="view404"></my-view404>
        </iron-pages>

      </app-drawer-layout>

    </template>

    <paper-toast id="toast" text=""></paper-toast>

  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          userStore: {
            type: String, // will be changed to Object once iron-data is in place
            value: null, // will be removed later, when iron-data checking on local database is added
            notify: true
          },
          headerSearchBarIsHidden: {
            type: Boolean,
            value: true
          },
          narrow: {
            type: Boolean,
            notify: true
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      ready() {
        super.ready();
        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, () => {
          window.addEventListener('online', (e) => this._notifyNetworkStatus(e));
          window.addEventListener('offline', (e) => this._notifyNetworkStatus(e));
        });

        this.addEventListener('statusKnown', (e) => this._changeChannel(e));
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'landing-page';

        // Close a non-persistent drawer when the page & route are changed.
        // if (!this.$.drawer.persistent) {
        //   this.$.drawer.close();
        // }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      _needToSignIn(e) {
        // still to consider undefined & etc.
        return e === null;
      }

      _alreadySignedIn(e) {
        // still to consider undefined & etc.
        return e !== null;
      }

      _notifyNetworkStatus() {
        let oldOffline = this.offline;
        this.offline = !navigator.onLine;

        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          // if (!this._networkSnackbar) {
          //   this._networkSnackbar = document.createElement('shop-snackbar');
          //   this.root.appendChild(this._networkSnackbar);
          // }
          // this._networkSnackbar.innerHTML = this.offline ?
          //     'You are offline' : 'You are online';
          // this._networkSnackbar.open();


          // alert(this.offline);

          if (this.offline === false) {
            this.$.toast.close();
            this.$.toast.duration = 3000;
          }
          else {
            this.$.toast.close();
            this.$.toast.duration = 0;
          }

          this.$.toast.show({ text: this.offline === false ? 'You are online.' : 'You are offline.' });
        }
      }

      _signOut() {
        this.$.auth.signOut();
      }

      _changeChannel() {
        this.userStore = this.user;
        console.log(this.user)
      }


    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
