<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-map.html">

<dom-module id="my-landing-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <my-map></my-map>

  </template>

  <script>
    Polymer({
      is: 'my-landing-page',
      properties: {
        user: {
          type: Object,
          notify: true
        }
      },

      _isSignedIn(e, f) {
        if (f === 1) {
          return e !== null;
        }
        else {
          return e === null;
        }
      }

    })

  </script>
</dom-module>
